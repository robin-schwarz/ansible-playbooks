---
- hosts: proxmox
  gather_facts: yes
  tasks:
    - name: Create a Proxmox VM
      proxmox_kvm:
        api_user: "{{ proxmox_api_user }}"
        api_password: "{{ proxmox_api_password }}"
        api_host: "{{ proxmox_api_host }}"
        vmid: 104
        node: "{{ proxmox_vm_node }}"
        name: 'ubuntu-new'
        cores: 2
        memory: 4096
        scsi: 0,32,local-lvm  # Datentr√§ger auf local-lvm
        template: 'ubuntu'
        state: present
